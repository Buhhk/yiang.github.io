<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忧郁猫猫的邀请</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .invitation-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #5a67d8;
            margin-bottom: 20px;
        }
        
        .cat {
            font-size: 60px;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .option {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .accept {
            background-color: #48bb78;
            color: white;
        }
        
        .accept:hover {
            background-color: #38a169;
            transform: scale(1.05);
        }
        
        .reject {
            background-color: #e53e3e;
            color: white;
            position: relative;
        }
        
        .reject:hover {
            background-color: #c53030;
        }
        
        .success-message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
            height: 50px;
            display: none;
            font-weight: bold;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 3s linear forwards;
            font-size: 20px;
            color: #ff69b4;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }
        
        .content {
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="content" id="content">
            <h1>忧郁猫猫邀请你一同打无畏契约</h1>
            <div class="cat" id="cat">(=｀ω´=)</div>
            <div class="options">
                <div class="option accept" id="accept">接受</div>
                <div class="option reject" id="reject">拒绝</div>
            </div>
        </div>
        <div class="success-message" id="successMessage">
            恭喜你获得和忧郁猫猫一同打瓦的殊荣
        </div>
    </div>

    <script>
        const cat = document.getElementById('cat');
        const content = document.getElementById('content');
        const successMessage = document.getElementById('successMessage');
        const acceptBtn = document.getElementById('accept');
        const rejectBtn = document.getElementById('reject');
        
        // 默认猫猫表情
        cat.textContent = "(=｀ω´=)";
        
        // 鼠标悬停在接受按钮上
        acceptBtn.addEventListener('mouseover', () => {
            cat.textContent = "(=^･ω･^=)";
        });
        
        // 鼠标离开接受按钮
        acceptBtn.addEventListener('mouseout', () => {
            cat.textContent = "(=｀ω´=)";
        });
        
        // 鼠标悬停在拒绝按钮上
        rejectBtn.addEventListener('mouseover', () => {
            cat.textContent = "(=°Д°=)";
        });
        
        // 鼠标离开拒绝按钮
        rejectBtn.addEventListener('mouseout', () => {
            cat.textContent = "(=｀ω´=)";
        });
        
        // 点击接受按钮
        acceptBtn.addEventListener('click', () => {
            // 清空之前的内容
            content.style.display = 'none';
            
            // 显示成功消息
            successMessage.style.display = 'block';
            cat.textContent = "ฅ^•ﻌ•^ฅ";
            
            // 创建爱心动画
            const interval = setInterval(() => {
                createHeart();
            }, 200);
            
            setTimeout(() => {
                clearInterval(interval);
            }, 2000);
        });
        
        // 点击拒绝按钮
        rejectBtn.addEventListener('click', (e) => {
            // 随机移动拒绝按钮
            const container = document.querySelector('.invitation-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - e.target.offsetWidth - 40;
            const maxY = containerRect.height - e.target.offsetHeight - 40;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            e.target.style.position = 'absolute';
            e.target.style.left = randomX + 'px';
            e.target.style.top = randomY + 'px';
        });
        
        // 创建爱心元素
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '70%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            document.querySelector('.invitation-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
